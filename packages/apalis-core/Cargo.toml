[package]
name = "apalis-core"
version = "0.5.0-alpha.0"
authors = ["Njuguna Mureithi <mureithinjuguna@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Core for apalis: simple, extensible multithreaded background processing for Rust"
categories = ["concurrency"]
readme = "../../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
serde = { version = "1.0", features = ["derive"] }
futures = { version = "0.3", features = ["async-await"] }
tower = { version = "0.4", features = ["util"], default-features = false }
pin-project-lite = "0.2.13"
async-oneshot = "0.5.9"
thiserror = "1.0.56"
ulid = { version = "1.1.0", default-features = false, features = ["std"] }
async-timer = { version = "1.0.0-beta.11", optional = true, default-features = false }
# Needed for the codec
serde_json = { version = "1", optional = true }

[dependencies.document-features]
version = "0.2"
optional = true


[features]
default = []
docsrs = ["document-features"]
sleep = ["async-timer"]
json = ["serde_json"]

[package.metadata.docs.rs]
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
all-features = true


[dev-dependencies]
tokio = { version = "1.35.1", features = ["macros", "rt", "sync"] }
tokio-stream = "0.1.14"

