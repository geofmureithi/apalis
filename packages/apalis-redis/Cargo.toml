[package]
name = "apalis-redis"
version = "0.6.0-rc.5"
authors = ["Njuguna Mureithi <mureithinjuguna@gmail.com>"]
edition.workspace = true
repository.workspace = true
readme = "../../README.md"

license = "MIT"
description = "Redis Storage for apalis: use Redis for background jobs and message queueing"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apalis-core = { path = "../../packages/apalis-core", version = "0.6.0-rc.5", default-features = false, features = [
    "sleep",
    "json",
] }
redis = { version = "0.25.3", default-features = false, features = [
    "script",
    "aio",
    "connection-manager",
] }
serde = "1"
serde_json = "1"
log = "0.4.21"
chrono = { version = "0.4.38", default-features = false, features = [
    "clock",
    "serde",
] }
async-stream = "0.3.5"
futures = "0.3.30"
tokio = { version = "1", features = ["rt", "net"], optional = true }
async-std = { version = "1.12.0", optional = true }
async-trait = "0.1.80"
tower = "0.4"


[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
email-service = { path = "../../examples/email-service" }
apalis = { path = "../../", default-features = false, features = [
    "tokio-comp",
] }
apalis-core = { path = "../apalis-core", features = ["test-utils"] }

[features]
default = ["tokio-comp"]
async-std-comp = ["async-std", "redis/async-std-comp"]
tokio-comp = ["tokio", "tokio/net", "redis/tokio-comp"]
