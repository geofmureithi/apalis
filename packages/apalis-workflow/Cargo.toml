[package]
name = "apalis-workflow"
version = "0.1.0"
edition.workspace = true
repository.workspace = true

[dependencies]
petgraph = { version = "0.8.2", features = ["serde-1"] }
serde = { version = "1.0", features = ["derive"] }
tower = { version = "0.5", features = ["util"], default-features = false }
apalis-core = { path = "../../packages/apalis-core", version = "0.7.1", default-features = false, features = [
    "sleep",
    "json",
] }
futures = "0.3.30"
thiserror = "2.0.0"

[dev-dependencies]
serde_json = "1"
tokio = { version = "1.37.0", features = ["macros", "rt", "sync"] }
